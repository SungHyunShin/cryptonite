<!-- Modal for Settings -->
<div class="modal fade" id="settingsModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#userSettings">User Settings</a>
                    </li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <br>
                    <div class="tab-pane fade show active" id="userSettings">
                        <div class="container">
                            <div class="tab-pane fade show active" id="userSettings">
                                <div class="form-group border container" id="changeEmailForm">
                                    <br>
                                    <input type="email" class="form-control" id="inputChangeEmailNew" aria-describedby="emailHelp"
                                        placeholder="Enter new email">
                                    <br>
                                    <input type="email" class="form-control" id="inputChangeEmailNewConf"
                                        aria-describedby="emailHelp" placeholder="Confirm new email">
                                    <br>
                                    <input type="password" class="form-control" id="inputChangeEmailPass"
                                        aria-describedby="emailHelp" placeholder="Enter current password">
                                    <br>
                                    <button id="submitEmailChangeButton" type="submit" class="btn btn-block">Change
                                        Email</button>
                                    <br>
                                </div>
                                <div class="form-group border container" id="changePasswordForm">
                                    <br>
                                    <label for="inputChangePasswordCurrent">Change Password</label>
                                    <input type="password" class="form-control" id="inputChangePasswordCurrent"
                                        aria-describedby="emailHelp" placeholder="Enter current password">
                                    <br>
                                    <input type="password" class="form-control" id="inputChangePasswordNew"
                                        aria-describedby="emailHelp" placeholder="Enter new password">
                                    <br>
                                    <input type="password" class="form-control" id="inputChangePasswordNewConf"
                                        aria-describedby="emailHelp" placeholder="Confirm new password">
                                    <br>
                                    <button id="submitPasswordChangeButton" type="button" class="btn btn-block">Change
                                        Password</button>
                                    <br>
                                </div>
                                <div class="form-group border container" id="deleteUser">
                                    <br>
                                    <button id="deleteUserButton" type="button" class="btn btn-block btn-danger">Delete
                                        Account</button>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
            </div>
        </div>

    </div>
</div>

<!-- Modal that appears when user attempts to access page without logging in -->
<div class="modal fade" id="confirmDeleteUser" role="dialog" data-backdrop="static">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h3>Delete Account?</h3>
            </div>
            <div class="modal-body">
                Are you sure you want to delete your account? You will lose all of your data. This action can't be
                undone.
                <hr>
                Enter your password to confirm you want to delete your account.
                <br>
                <br>
                <label for="passwordDeleteUser">Password</label>
                <input type="password" class="form-control" id="passwordDeleteUser" placeholder="Password">
                <br>
                <label for="passwordDeleteUserConfirm">Confirm Password</label>
                <input type="password" class="form-control" id="passwordDeleteUserConfirm" placeholder="Password">
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button id="confirmDeleteAccountButton" type="button" class="btn btn-danger">Yes</button>
            </div>
            <div class="modal-body" id="deleteConfContent"></div>
        </div>

    </div>
</div>

<script src="js/settings.js"></script>
