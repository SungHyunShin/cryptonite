<!-- Modal for Sign Up -->
<div class="modal fade" id="signUpModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h3>Sign Up</h3>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <div class="form-group">
                            <label for="inputEmailSignUp">Email address</label>
                            <input type="email" class="form-control" id="inputEmailSignUp" aria-describedby="emailHelp"
                                placeholder="Enter email" autocomplete="email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                anyone else.</small>
                            <br>
                            <label for="inputPasswordSignUp">Password</label>
                            <input type="password" class="form-control" id="inputPasswordSignUp" placeholder="Password">
                            <br>
                            <label for="inputPasswordSignUpConfirm">Confirm Password</label>
                            <input type="password" class="form-control" id="inputPasswordSignUpConfirm" placeholder="Password">
                            <br>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                <button id="signUpSubmitButton" type="button" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</div>
