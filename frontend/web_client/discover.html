<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cryptonite - Discover</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Standard header bar -->
    <script src="js/main.js"></script>
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <!-- Add NavBar from other page -->
    <div id="navBarInsert"></div>
    <br><br>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Discover</h1>
            <div class="container">
                <p class="lead text-justify">top 3 of top 10</p>
            </div>
            <div class="d-flex justify-content-center">
                <div class="w-75 p-3 card mb-3">
                    <div class="card-body">
                        <div class="container">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <select class="form-control border" id="modeSelect">
                                        <option>Hottest</option>
                                        <option>Coldest</option>
                                    </select>
                                    <input type="number" min="1" max="2000" class="form-control border" id="Days">
                                    <div class="input-group-append">
                                        <span class="input-group-text">days</span>
                                    </div>
                                    <select class="form-control border" id="resultsSelect">
                                        <option>Top 3</option>
                                        <option>Top 5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button id = "searchButton" type="button" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modalInsert"></div>
    <div id="settingsInsert"></div>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/home.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
