<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cryptonite - Welcome</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Standard header bar -->
    <script src="js/main.js"></script>
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <!-- Add NavBar from other page -->
    <div id="navBarInsert"></div>
    <br><br>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Home</h1>
            <p class="lead">Welcome, <span id="userNameText"></span>. Check out your wallet!</p>
            <div class="d-flex justify-content-center">
                <div class="w-75 p-3 card mb-3">
                    <div class="card-header">Wallet</div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <input type ="text" class="form control" aria-label="Crypto">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type ="text" class="form control" aria-label="Amount">
                                    <div class="input-group-append">
                                        <button class="btn btn-warning" type="button" id="button-addon2">remove</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modalInsert"></div>
    <div id="settingsInsert"></div>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
